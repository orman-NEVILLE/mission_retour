<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Gestion des Lieux</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <style>
            .custom-border {
                border-color: #e57373; /* Rouge pâle */
            }
            .custom-text {
                color: #e57373; /* Rouge pâle */
            }
        </style>
    </h:head>
    <h:body class="bg-light">

        <div class="container mt-5">
            <div class="row">
                <!-- Formulaire d'ajout -->
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm custom-border">
                        <h2 class="text-center custom-text mb-4">Ajouter un Lieu</h2>

                        <h:form id="lieuForm">
                            <div class="mb-2">
                                <h:outputLabel for="nom" value="Nom :" class="form-label"/>
                                <h:inputText id="nom" value="#{lieuBean.nom}" required="true" class="form-control form-control-sm"/>
                            </div>

                            <div class="mb-2">
                                <h:outputLabel for="description" value="Description :" class="form-label"/>
                                <h:inputTextarea id="description" value="#{lieuBean.description}" rows="2" class="form-control form-control-sm"/>
                            </div>

                            <div class="mb-2">
                                <h:outputLabel for="latitude" value="Latitude :" class="form-label"/>
                                <h:inputText id="latitude" value="#{lieuBean.latitude}" required="true" class="form-control form-control-sm"/>
                            </div>

                            <div class="mb-2">
                                <h:outputLabel for="longitude" value="Longitude :" class="form-label"/>
                                <h:inputText id="longitude" value="#{lieuBean.longitude}" required="true" class="form-control form-control-sm"/>
                            </div>

                            <h:messages showDetail="true" styleClass="alert alert-danger"/>

                            <h:commandButton value="Ajouter" action="#{lieuBean.ajouterLieu}" class="btn btn-danger w-100 mt-2"/>
                        </h:form>
                    </div>
                </div>

                <!-- Tableau des lieux avec actions -->
                <div class="col-md-6">
                    <div class="card mt-4 p-4 shadow-sm custom-border">
                        <h2 class="text-center custom-text mb-4">Liste des Lieux</h2>
                        <h:dataTable value="#{lieuBean.lieux}" var="lieu" class="table table-hover table-striped border border-danger">
                            <h:column>
                                <f:facet name="header"><b class="custom-text">Nom</b></f:facet>
                                #{lieu.nom}
                            </h:column>
                            <h:column>
                                <f:facet name="header"><b class="custom-text">Description</b></f:facet>
                                #{lieu.description}
                            </h:column>
                            <h:column>
                                <f:facet name="header"><b class="custom-text">Latitude</b></f:facet>
                                #{lieu.latitude}
                            </h:column>
                            <h:column>
                                <f:facet name="header"><b class="custom-text">Longitude</b></f:facet>
                                #{lieu.longitude}
                            </h:column>
                            <h:column>
                                <f:facet name="header"><b class="custom-text">Actions</b></f:facet>
                                <h:form class="d-flex">
                                    <h:commandButton value="Modifier" action="#{lieuBean.modifierLieu()}" class="btn btn-warning btn-sm w-50 me-1"/>
                                    <h:commandButton value="Supprimer" action="#{lieuBean.supprimerLieu(lieu.id)}" class="btn btn-danger btn-sm w-50"
                                                     onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce lieu ?');"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </h:body>
</html>
